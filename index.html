<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Keyboard</title>
    <style>
        /* Background Image */
        body {
            background: url('https://i.imgur.com/BIhzx8R.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: limegreen;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Overlay Effect */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* 50% opacity black overlay */
            z-index: -1;
        }

        /* Textarea Styling */
        textarea {
            width: 90%;
            height: 150px;
            font-size: 20px;
            background: black;
            color: limegreen;
            border: 2px solid limegreen;
            padding: 10px;
        }

        /* Keyboard Buttons */
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 20px auto;
            justify-content: center;
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 15px;
            background: black;
            color: limegreen;
            border: 2px solid limegreen;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: limegreen;
            color: black;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <h2>TARAMAXI DECODER</h2>
    <textarea id="output" placeholder="Type here..."></textarea>
    
    <div class="keyboard" id="keyboard"></div>

    <script>
        // Taramaxi ↔ English Mapping
        const taramaxiToEnglish = {
            '八': 'A', '几': 'B', '匚': 'C', '刀': 'D', '巨': 'E', '下': 'F',
            '厶': 'G', '卄': 'H', '工': 'I', '丨': 'J', '长': 'K', 'ㄥ': 'L',
            '从': 'M', '冂': 'N', '回': 'O', '户': 'P', '人': 'Q', '尺': 'R',
            '丂': 'S', '丁': 'T', '山': 'U', '乂': 'V', 'Ѡ': 'W', '爻': 'X',
            '乚': 'Y', '乙': 'Z'
        };

        // Shuffle the Taramaxi letters randomly
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Generate Keyboard with Randomized Order
        function generateKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = ""; // Clear previous buttons

            let taramaxiKeys = Object.keys(taramaxiToEnglish); // Get all Taramaxi letters
            shuffleArray(taramaxiKeys); // Randomize the order

            // Create buttons based on randomized order
            taramaxiKeys.forEach(char => {
                let button = document.createElement("button");
                button.textContent = char; // Show Taramaxi character
                button.onclick = () => insertChar(char);
                keyboard.appendChild(button);
            });

            // Add Space and Backspace buttons
            let spaceBtn = document.createElement("button");
            spaceBtn.textContent = "Space";
            spaceBtn.onclick = () => insertChar(" ");
            keyboard.appendChild(spaceBtn);

            let backspaceBtn = document.createElement("button");
            backspaceBtn.textContent = "⌫";
            backspaceBtn.onclick = backspace;
            keyboard.appendChild(backspaceBtn);
        }

        function insertChar(char) {
            let output = document.getElementById("output");
            output.value += taramaxiToEnglish[char] || char; // Convert Taramaxi to English
        }

        function backspace() {
            let output = document.getElementById("output");
            output.value = output.value.slice(0, -1);
        }

        // Convert Physical Keyboard Input (Taramaxi → English)
        document.getElementById("output").addEventListener("input", function (event) {
            let text = this.value;
            let convertedText = "";

            for (let char of text) {
                convertedText += taramaxiToEnglish[char] || char; // Convert Taramaxi to English
            }

            this.value = convertedText;
        });

        // Generate Keyboard on Load
        generateKeyboard();
    </script>
</body>
</html>
